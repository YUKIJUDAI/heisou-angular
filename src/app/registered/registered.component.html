<div class="slide2-registered">
    <div class="slide2-registered-main">
        <p class="p1">技术革新 · 精准数据 <span><a [href]="downloadUrl" target="_blank"> | 立即下载客户端</a></span><i></i></p>
        <p class="p2">本站采用非爬虫技术，在完全不干扰生意参谋行为的情况下，<br />简单高效的帮您转化并整理数据。避免风险的同时做到最大化方便使用。</p>
        <form class="slide2-registered-form" #myForm="ngForm" (ngSubmit)="onSubmit()">
            <p class="p3">免费注册</p>
            <div class="form-group">
                <div class="form-group-input">
                    <i class="phone"></i>
                    <input class="input" type="text" placeholder="请输入11位注册手机号" [(ngModel)]="formData.phone" name="phone" #phone="ngModel" minlength="11" required>
                </div>
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="form-group-error">
                    <div *ngIf="phone.errors.required">请填写手机号</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-input">
                    <i class="password"></i>
                    <input class="input" type="password" placeholder="登录密码由6-20位字母和数字组成" [(ngModel)]="formData.password" name="password" #password="ngModel" required>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-group-error">
                    <div *ngIf="password.errors.required">请填写密码</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-input">
                    <i class="invite_code"></i>
                    <input class="input" type="text" placeholder="请输入邀请码" [(ngModel)]="formData.invite_code" name="invite_code">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-input form-group-input1">
                    <i class="code"></i>
                    <input class="input" type="text" placeholder="请输入图形验证码" [(ngModel)]="formData.verify" name="verify" #verify="ngModel" required>
                </div>
                <div class="form-group-code">
                    <img src="{{baseUrl + '/index/getNoTokenVerify?key=' + key}}" (click)="getKey()">
                </div>
                <div *ngIf="verify.invalid && (verify.dirty || verify.touched)" class="form-group-error">
                    <div *ngIf="verify.errors.required">请填写图形验证码</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-input form-group-input1">
                    <i class="phone-code"></i>
                    <input class="input" type="text" placeholder="请输入手机验证码" [(ngModel)]="formData.code" name="code" #code="ngModel" required>
                </div>
                <div class="form-group-phone-code form-group-phone-code-active" *ngIf="phoneCodeFlag;else other_content">{{countdown + '秒后重试'}}</div>
                <ng-template #other_content>
                    <div class="form-group-phone-code" (click)="getPhoneCode()">发送验证码</div>
                </ng-template>
                <div *ngIf="code.invalid && (code.dirty || code.touched)" class="form-group-error">
                    <div *ngIf="code.errors.required">请填写验证码</div>
                </div>
            </div>
            <div class="submit">
                <button>立即注册</button>
                <br />
                <input type="checkbox" [(ngModel)]="protocolFlag" name="protocol" /> 我已阅读并同意接受<span routerLink="/protocol">《服务协议》</span>
            </div>
        </form>
    </div>
</div>
